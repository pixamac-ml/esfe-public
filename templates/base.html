{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}ESFE{% endblock %}</title>

    <!-- Tailwind CSS (local build) -->
    <link rel="stylesheet" href="{% static 'public/css/main.css' %}">

</head>
{% if debug %}
<script src="{% url 'django_browser_reload:script' %}"></script>
{% endif %}

<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800 antialiased">

    <!-- ================= HEADER ================= -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-semibold tracking-wide text-gray-900">
                ESFE
            </div>

            <nav class="hidden md:flex items-center space-x-8 text-sm font-medium">
                <a href="#" class="text-gray-700 hover:text-blue-600 transition">
                    Accueil
                </a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition">
                    Formations
                </a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition">
                    Blog
                </a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition">
                    Actualités
                </a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition">
                    Contact
                </a>
            </nav>
        </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto px-6 py-12">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-6 text-sm text-gray-500 flex flex-col md:flex-row justify-between gap-4">
            <div>
                © {% now "Y" %} ESFE – Tous droits réservés
            </div>
            <div class="flex space-x-6">
                <a href="#" class="hover:text-gray-700 transition">
                    Mentions légales
                </a>
                <a href="#" class="hover:text-gray-700 transition">
                    Politique de confidentialité
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
