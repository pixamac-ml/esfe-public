<a
  href="{{ href }}"
  class="
    inline-flex items-center justify-center font-medium rounded-md transition
    {% if size == 'sm' %} px-3 py-1.5 text-sm
    {% elif size == 'lg' %} px-7 py-3 text-base
    {% else %} px-5 py-2.5 text-sm {% endif %}

    {% if variant == 'primary' %}
      bg-blue-600 text-white hover:bg-blue-700
    {% elif variant == 'secondary' %}
      bg-gray-100 text-gray-800 hover:bg-gray-200
    {% elif variant == 'outline' %}
      border border-gray-300 text-gray-700 hover:bg-gray-50
    {% endif %}

    {% if disabled %} opacity-50 pointer-events-none {% endif %}
  "
  aria-disabled="{{ disabled }}"
>
  {% if icon_left %}
    <span class="mr-2">{{ icon_left }}</span>
  {% endif %}

  {{ label }}

  {% if icon_right %}
    <span class="ml-2">{{ icon_right }}</span>
  {% endif %}
</a>
