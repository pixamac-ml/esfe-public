{% extends "base.html" %}

{% block content %}
<section class="max-w-md mx-auto py-20 space-y-6">

  <h1 class="text-xl font-bold text-center">
    Accès sécurisé au dossier
  </h1>

  <p class="text-sm text-gray-600 text-center">
    Veuillez entrer le code d’accès communiqué lors de votre inscription.
  </p>

  {% if error %}
    <div class="bg-red-100 text-red-700 p-3 rounded-lg text-sm">
      {{ error }}
    </div>
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <input type="password"
           name="access_code"
           placeholder="Code d’accès"
           class="w-full border border-gray-300 rounded-lg px-4 py-2" />

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg">
      Accéder au dossier
    </button>
  </form>

</section>
{% endblock %}
